<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>

  <div id="scrollBar"></div>

  <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom sticky-top" aria-label="Main navigation">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="logos.png" alt="Mini Recipe Book logo" width="28" height="28" class="me-2" />
        <span class="fw-semibold">Mini Recipe Book</span>
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="breakfast.html">Breakfast</a></li>
          <li class="nav-item"><a class="nav-link" href="lunch.html">Lunch</a></li>
          <li class="nav-item"><a class="nav-link" href="dinner.html">Dinner</a></li>
          <li class="nav-item"><a class="nav-link" href="desserts.html">Desserts</a></li>
          <li class="nav-item"><a class="nav-link" href="favorites.html">Favorites</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="py-5">
    <div class="container">

      <header class="mb-4 text-center">
        <h1 class="display-6 fw-bold">Contact Us</h1>
        <p class="lead">We'd love to hear from you!</p>
      </header>

      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">

          <form id="contactForm" class="p-4 border rounded-4 bg-body-tertiary shadow-sm">
            <h2 class="h4 fw-semibold mb-3">Send a Message</h2>

            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your name" required />
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email" required />
            </div>

            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea id="message" class="form-control" rows="5" placeholder="Write your message..." required></textarea>
            </div>

            <button type="submit" class="btn btn-success w-100">Send Message</button>
          </form>

        </div>
      </div>

    </div>
  </main>

  <footer class="py-4 bg-dark text-white mt-5">
    <div class="container text-center small">
      Team Mini Recipe Book • Members: Asem, Gulzada, Anel, Miras
    </div>
  </footer>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="jquery.js"></script>

  
  <script src="api.js"></script>

 
  <script>
    document.getElementById("contactForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const message = document.getElementById("message").value.trim();

      if (!name || !email || !message) {
        alert("Please fill in all fields");
        return;
      }

      try {
        const res = await fetch(`${API_URL}/api/email/send`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            email,
            message: `From: ${name}\n\n${message}`
          })
        });

        const data = await res.json();

        if (!res.ok) {
          alert(data.message || "Failed to send message");
          return;
        }

        alert(" Message sent successfully!");
        document.getElementById("contactForm").reset();

      } catch (err) {
        console.error(err);
        alert(" Server error. Try again later.");
      }
    });
  </script>

</body>
</html>
